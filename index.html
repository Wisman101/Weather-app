<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether weather</title>
    <link href="weather.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="body">
    <div id="header">
        <p id="title">Whether Weather</p>
        <i id="refresh" class="fa fa-refresh" onclick="Refresh()"></i>
    </div>
    <div id="forecast">
        <p id="update"></p>

        <div id="current">
            <p id="town">-----</p>
            <p class="weather">
                <span id="img_current"><img src="icons/unknown.png" alt="weather_icon"/></span>
                <span id="temp_current">--°c</span>
            </p>
            <p id="desc_current">---</p>
            <p class="weather">
                <span id="wind">wind -M/S</span>
                <span id="visibility">visibility -KM</span>
            </p>
        </div>

        <div class="display" id="today">
            <div >
                <p id="morning">---</p>
                <p class="weather">
                    <span id="img_morning"><img src="icons/unknown.png" class ="img" alt="weather_icon"></span>
                    <span id="temp_morning">--°c</span>
                </p>
                <p id="desc_morning" class = "desc">---</p>
            </div>
            <div >
                <p id="afternoon">---</p>
                <p class="weather">
                    <span id="img_afternoon"><img src="icons/unknown.png" class ="img" alt="weather_icon"></span>
                    <span id="temp_afternoon">--°c</span>
                </p>
                <p id="desc_afternoon" class = "desc">---</p>
            </div>
            <div >
                <p id="evening">---</p>

                    <span id="img_evening"><img src="icons/unknown.png" class ="img" alt="weather_icon"></span>
                    <span id="temp_evening">--°c</span>
                </p>
                <p id="desc_evening" class = "desc">---</p>
            </div>
            <div >

                    <span id="temp_overnight">--°c</span>
                </p>
                <p id="desc_overnight" class = "desc">---</p>
            </div>
        </div>

        <p style="margin-bottom: 0">Daily:</p>
        <div class="display" id="daily">
            <div id="day1">
                <p id="dayOne">---</p>
                <p class="weather">
                    <span id="img_dayOne"><img src="icons/unknown.png" class ="img" alt="weather_icon"></span>

                </p>
                <p id="desc_dayThree" class = "desc">---</p>
            </div>
